{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <figure class="thumb col-md-4">
            <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_pedido) }}">
            <figcaption>
                <label class="fileContainer">
                    Mudar capa
                    <input type="file" name="arquivo" accept=".jpg">
                </label>
            </figcaption>
        </figure>
        <input type="hidden" name="id" value="{{ pedido.id }}">
        <fieldset>
          <div class="form-group">
            <label for="nomepedido">Nome Pedido</label>
            <input type="text" id="nomepedido" name="nomepedido" class="form-control" value="{{ pedido.nomepedido }}">
          </div>
          <div class="form-group">
            <label for="categoriapedido">Categoria Pedido</label>
            <input type="text" id="categoriapedido" name="categoriapedido" class="form-control" value="{{ pedido.categoriapedido }}">
          </div>
          <div class="form-group">
            <label for="descricaopedido">Descrição Pedido</label>
            <input type="text" id="descricaopedido" name="descricaopedido" class="form-control" value="{{pedido.descricaopedido }}">
          </div>
        </div>
        <div class="form-group">
          <label for="precopedido">Preço Pedido</label>
          <input type="text" id="precopedido" name="precopedido" class="form-control" value="{{ pedido.precopedido }}">
        </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
