{% extends "template.html" %}
{% block conteudo %}
    <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Pedido</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome Pedido</th>
                    <th>Categoria Pedido</th>
                    <th>Descrição Pedido</th>
                    <th>Preço Pedido</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.nomepedido }}</td>
                    <td>{{ pedido.categoriapedido }}</td>
                    <td>{{ pedido.precopedido }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=pedido.id) }}">Editar</a>
                        <a href="{{ url_for('deletar', id=pedido.id) }}">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
