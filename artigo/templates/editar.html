{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <figure class="thumb col-md-4">
            <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_produto) }}">
            <figcaption>
                <label class="fileContainer">
                    Mudar capa
                    <input type="file" name="arquivo" accept=".jpg">
                </label>
            </figcaption>
        </figure>
        <input type="hidden" produto="id" value="{{ produto.id }}">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome Produto</label>
            <input type="text" id="nomeproduto" name="nomeproduto" class="form-control" value="{{ produto.nomeproduto }}">
          </div>
          <div class="form-group">
            <label for="descricaoproduto">Descrição Produto</label>
            <input type="text" id="descricaoproduto" name="descricaoproduto" class="form-control" value="{{ produto.descricaoproduto }}">
          </div>
          <div class="form-group">
            <label for="precoproduto">Preço Produto</label>
            <input type="text" id="precoproduto" name="precoproduto" class="form-control" value="{{ produto.precoproduto }}">
        </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
