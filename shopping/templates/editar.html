{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <figure class="thumb col-md-4">
            <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_cliente) }}">
            <figcaption>
                <label class="fileContainer">
                    Mudar capa
                    <input type="file" name="arquivo" accept=".jpg">
                </label>
            </figcaption>
        </figure>
        <input type="hidden" name="id" value="{{ cliente.id }}">
        <fieldset>
          <div class="form-group">
            <label for="nomecliente">Nome Cliente</label>
            <input type="text" id="nomecliente" name="nomecliente" class="form-control" value="{{ cliente.nomecliente }}">
          </div>
          <div class="form-group">
            <label for="cpfcliente">CPF Cliente</label>
            <input type="text" id="cpfcliente" name="cpfcliente" class="form-control" value="{{ cliente.cpfcliente }}">
          </div>
          <div class="form-group">
            <label for="enderecocliente">EndereÃ§o Cliente</label>
            <input type="text" id="enderecocliente" name="enderecocliente" class="form-control" value="{{ cliente.enderecocliente }}">
          </div>
        </div>
        <div class="form-group">
          <label for="emailcliente">Email Cliente</label>
          <input type="text" id="emailcliente" name="emailcliente" class="form-control" value="{{ cliente. emailcliente }}">
        </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
